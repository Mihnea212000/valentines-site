<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>

  <style>
    :root{
      --pink1:#ffd1e8;
      --pink2:#ff7eb3;
      --pink3:#ffb3d9;
      --card:#ffffffcc;
      --text:#1f2937;
      --yes:#16a34a;
      --no:#ef4444;
      --shadow: 0 18px 45px rgba(0,0,0,.14);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 15%, var(--pink1), transparent 65%),
        radial-gradient(1100px 750px at 80% 85%, var(--pink3), transparent 60%),
        linear-gradient(135deg, #ffe3f2 0%, var(--pink2) 55%, #ffb8dc 100%);
      display:grid;
      place-items:center;
      padding: 20px;
      overflow-x: hidden;
    }

    .card{
      width:min(720px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.75);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 4vw, 38px);
      position: relative;
      overflow: hidden;
    }

    h1{
      margin: 0 0 10px 0;
      font-size: clamp(28px, 5.2vw, 44px);
      letter-spacing: -0.02em;
    }

    p{
      margin: 0 0 28px 0;
      font-size: clamp(18px, 3.6vw, 24px);
      line-height: 1.35;
      opacity: .95;
    }

    .playground{
      position: relative;
      height: clamp(120px, 22vh, 170px);
      border-radius: 16px;
      background: rgba(255,255,255,.58);
      border: 1px dashed rgba(0,0,0,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 16px;
      padding: 18px;
      touch-action: manipulation;
    }

    button{
      appearance:none;
      border:0;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      transition: transform .15s ease, filter .15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:active{ transform: scale(.98); }

    #noBtn{
      background: var(--no);
      color:#fff;
      position: absolute;
      left: 62%;
      top: 55%;
      transform: translate(-50%, -50%);
    }

    #noBtn.is-scared{
      transform: translate(-50%, -50%) scale(1.15);
      filter: brightness(1.03);
    }

    .hint{
      margin-top: 14px;
      font-size: 13px;
      opacity: .75;
      text-align:center;
    }

    /* "A doua fereastrÄƒ" */
    .screen{
      display: none;
      text-align: center;
      padding: 8px 0 2px;
    }
    .screen.active{
      display: block;
      animation: pop .22s ease-out;
    }
    @keyframes pop{
      from{ transform: scale(.98); opacity: 0; }
      to{ transform: scale(1); opacity: 1; }
    }

    .raccoon{
      width: min(260px, 60vw);
      height: auto;
      border-radius: 18px;
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
      border: 2px solid rgba(255,255,255,.7);
      margin: 4px auto 16px;
      display:block;
    }

    .yay{
      font-size: clamp(22px, 4.4vw, 34px);
      font-weight: 900;
      margin: 0;
    }

    /* Confetti canvas peste tot */
    #confettiCanvas{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- Screen 1 -->
    <section id="screen1" class="screen active">
      <h1>Draga mea Steluta,</h1>
      <p>Vrei sa sarbatorim Valentines Day impreuna ?</p>

      <div class="playground" id="playground" aria-label="Zona de butoane">
        <button id="yesBtn" type="button">DA</button>
        <button id="noBtn" type="button" aria-label="NU (fuge)">NU</button>
      </div>
    </section>

    <!-- Screen 2 -->
    <section id="screen2" class="screen" aria-label="Confirmare">
      <!-- Pune poza Ã®n acelaÈ™i folder cu HTML È™i numeÈ™te-o raccoon.jpg -->
      <img class="raccoon" src="raccoon.jpg" alt="Raton cu inimioarÄƒ" />
      <p class="yay">Yay, ne vedem de Valentines Day! ðŸ’–</p>
    </section>
  </main>

  <script>
    const playground = document.getElementById("playground");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");

    // ---------- NO button logic ----------
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const pg = playground.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const padding = 10;
      const minX = padding;
      const minY = padding;
      const maxX = pg.width - btn.width - padding;
      const maxY = pg.height - btn.height - padding;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      noBtn.style.left = `${x + btn.width / 2}px`;
      noBtn.style.top  = `${y + btn.height / 2}px`;
    }

    function scare() {
      noBtn.classList.add("is-scared");
      moveNoButton();
      setTimeout(() => noBtn.classList.remove("is-scared"), 120);
    }

    noBtn.addEventListener("mouseenter", scare);
    noBtn.addEventListener("mousemove", scare);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      scare();
    }, { passive: false });

    noBtn.addEventListener("pointerdown", (e) => {
      if (e.pointerType !== "mouse") {
        e.preventDefault();
        scare();
      }
    });

    window.addEventListener("load", () => {
      noBtn.style.left = "65%";
      noBtn.style.top = "55%";
      setTimeout(moveNoButton, 50);
    });

    window.addEventListener("resize", () => setTimeout(moveNoButton, 50));

    // ---------- Heart confetti ----------
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function drawHeart(x, y, size, rotation){
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.scale(size, size);

      ctx.beginPath();
      // inimÄƒ simplÄƒ (path)
      ctx.moveTo(0, 0.35);
      ctx.bezierCurveTo(-0.55, -0.05, -0.55, -0.75, 0, -0.45);
      ctx.bezierCurveTo(0.55, -0.75, 0.55, -0.05, 0, 0.35);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }

    let particles = [];
    let animId = null;

    function startHeartConfetti(durationMs = 2000){
      const start = performance.now();
      particles = [];

      const colors = [
        "#ff2d55", "#ff4d6d", "#ff6fb1", "#ffd1e8",
        "#ffb3d9", "#ffffff"
      ];

      // spawn
      const count = 140;
      for(let i=0;i<count;i++){
        particles.push({
          x: rand(0, window.innerWidth),
          y: rand(-80, -10),
          vy: rand(2.2, 5.8),
          vx: rand(-1.2, 1.2),
          rot: rand(0, Math.PI * 2),
          vrot: rand(-0.06, 0.06),
          size: rand(10, 20),
          color: colors[Math.floor(rand(0, colors.length))],
          alpha: rand(0.85, 1),
        });
      }

      function frame(now){
        const t = now - start;
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

        // fade out near the end
        const fade = t > durationMs * 0.75
          ? 1 - (t - durationMs * 0.75) / (durationMs * 0.25)
          : 1;

        for(const p of particles){
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vrot;

          // wrap
          if(p.x < -50) p.x = window.innerWidth + 50;
          if(p.x > window.innerWidth + 50) p.x = -50;

          ctx.globalAlpha = p.alpha * clamp(fade, 0, 1);
          ctx.fillStyle = p.color;
          drawHeart(p.x, p.y, p.size / 40, p.rot);

          // recycle if below
          if(p.y > window.innerHeight + 60){
            p.y = rand(-120, -20);
            p.x = rand(0, window.innerWidth);
          }
        }

        ctx.globalAlpha = 1;

        if(t < durationMs){
          animId = requestAnimationFrame(frame);
        } else {
          ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
          cancelAnimationFrame(animId);
          animId = null;
        }
      }

      if(animId) cancelAnimationFrame(animId);
      animId = requestAnimationFrame(frame);
    }

    // ---------- YES click: confetti + switch screen ----------
    yesBtn.addEventListener("click", () => {
      startHeartConfetti(2200);

      // trece la a doua "fereastrÄƒ" dupÄƒ un mic delay
      setTimeout(() => {
        screen1.classList.remove("active");
        screen1.style.display = "none";
        screen2.classList.add("active");
      }, 450);
    });
  </script>
</body>
</html>
